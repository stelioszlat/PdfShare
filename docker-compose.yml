version: "3.8"
services:
  mongo:
    image: mongo:latest
    container_name: database
    ports:
      - 27017:27017
    volumes:
      - './data:/var/local/data'
    networks:
      - backend
  redis:
    image: redis:latest
    container_name: cache
    ports:
      - '6379:6379'
    volumes:
      - /data/cache:/data
    networks:
      - backend
  pdfshare:
    image: node:alpine
    container_name: server
    ports:
      - '8080:8080'
    networks:
      - backend
networks:
  backend:
    driver: overlay
    attachable: true